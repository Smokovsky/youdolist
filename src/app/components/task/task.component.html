<ng-container *ngFor="let task of tasks">
    <div class="task">
        <div class="taskName">
            <h3>{{ task.name }}</h3>
        </div>
        <div class="taskDescription">
            <p>{{ task. description }}</p>
        </div>
        <div class="todoList">
            <app-todo [todos]="task.todoList"></app-todo>
        </div>
        <div class="taskControls">
            <button class="btn taskDoneBtn" (click)="onClickTaskDone(task)"><i class="fa fa-check"></i></button>
            <button class="btn taskSettingsBtn" (click)="onClickTaskSettings(task)"><i class="fa fa-cog"></i></button>
        </div>
    </div>
</ng-container>

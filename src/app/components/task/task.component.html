<div class="taskList" cdkDropList id="{{ 'cdk-task-drop-list-' + categoryId }}" [cdkDropListData]="taskList"
[cdkDropListConnectedTo]="categoryIds" (cdkDropListDropped)="onDrop($event)">
    <div *ngFor="let task of taskList; let i = index" cdkDrag [cdkDragStartDelay]="80"> 
        <div class="placeholder" *cdkDragPlaceholder></div>
        <div class="task">
            <div class="taskName">
                <h3>{{ task.name }}</h3>
            </div>
            <div class="taskDescription">
                <p>{{ task.description }}</p>
            </div>
            <div class="todoList">
                <app-todo [todos]="task.todoList"></app-todo>
            </div>
            <div class="taskControls">
                <div class="taskDate">
                    <p class="points"><i class="fa fa-diamond"></i> {{ task.points }}</p>

                    <ng-container *ngIf="task.dueDate; else noDueDate">
                        <p><i class="fa fa-hourglass-end"></i> {{ task.dueDate | date : 'dd/MM/y' }}</p>
                    </ng-container>

                    <ng-template #noDueDate>
                        <p><i class="fa fa-hourglass-end"></i> &#8734;</p>
                    </ng-template>
                    
                </div>
                <button class="btn taskDoneBtn" (click)="onClickTaskDone(i)"><i class="fa fa-check"></i></button>
                <button class="btn taskSettingsBtn" (click)="onClickTaskSettings(task)"><i class="fa fa-cog"></i></button>
            </div>
        </div>
    </div>
</div>

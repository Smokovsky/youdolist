<mat-dialog-content>
    <div class="form-group name">
        <label for="name">Reward name:</label>
        <input type="text" class="form-control nameField" placeholder="Add name..." [(ngModel)]="rewardName" cdkFocusInitial name="nameField" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" placeholder="Add description..." [(ngModel)]="rewardDescription" name="descriptionField"></textarea>
    </div>
    <div class="input-group points">
        <label for="points">Points:</label>
        <input type="number" class="form-control pointsField" placeholder="Add points..." [(ngModel)]="rewardPoints" name="pointsField">
    </div>
    <ng-container *ngIf="action!='new'">
        <div class="input-group creationDetails">
            <p><i class="fa fa-hourglass-start"></i> Created: {{ rewardCreated | date : 'dd/MM/y' }} by {{ rewardAuthorId }}</p>
            <ng-container *ngIf="rewardEditorId">
                <p><i class="fa fa-edit"></i> Edited: {{ rewardEdited | date : 'dd/MM/y' }} by {{ rewardEditorId }}</p>
            </ng-container>
            <ng-container *ngIf="rewardCollectorId">
                <p><i class="fa fa-edit"></i> Done: {{ RewardCollected | date : 'dd/MM/y' }} by {{ rewardCollectorId }}</p>
            </ng-container>
        </div>
        <div class="input-group deleteReward">
            <button class="btn btn-danger deleteBtn" (click)="onClickRewardDelete()"><i class="fa fa-trash"></i> Delete reward</button>
        </div>
    </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" class="btn btn-success" (click)="onClickSaveButton()">Save</button>
    <button type="cancel" class="btn btn-danger" (click)="onClickCancelButton()">Cancel</button>
</mat-dialog-actions>

<div mat-dialog-content>
    {{ message }}
    <div class="form-group value">
        <input type="text" class="form-control valueField" placeholder="Enter friend's e-email or id" [(ngModel)]="value" cdkFocusInitial>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn btn-danger" (click)="onClickCancel()">Cancel</button>
    <button class="btn btn-success" (click)="onClickSubmit()">Submit</button>
</div>

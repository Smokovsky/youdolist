<mat-dialog-content>
    <div class="title">
        <h2>User List</h2>
    </div>
    <div class="form-group">
        <table id="usersTable">
            <thead>
                <tr>
                    <th class="userTh">User Id</th>
                    <th class="levelTh">Access level</th>
                    <th class="pointsTh">Points</th>
                    <th class="pointOptionsTh">Point options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList; let i = index">
                    <td class="userName">{{ usersDetailProvider.getDisplayName(user.id) }}</td>
                    <td class="levelOptionsTd">
                        <ng-container>
                            <button class="decreaseLevel" (click)="onDecreaseUserLevel(user.id)"><i class="fa fa-minus"></i></button>
                            {{ user.accessLevel }}
                            <button class="increaseLevel" (click)="onIncreaseUserLevel(user.id)"><i class="fa fa-plus"></i></button>
                        </ng-container>
                    </td>
                    <td class="pointsTd">
                        <div class="points">
                           {{ user.points }} <i class="fa fa-diamond"></i>
                       </div>
                    </td>
                    <td class="pointOptionsTd">
                        <button class="deleteUser" (click)="onAddUserPoints(user.id)"><i class="fa fa-plus"></i><i class="fa fa-diamond"></i></button>
                        <button class="deleteUser" (click)="onSubUserPoints(user.id)"><i class="fa fa-minus"></i><i class="fa fa-diamond"></i></button>
                        <button class="deleteUser" *ngIf="4 > user.accessLevel" (click)="onClickDeleteUser(user.id)"><i class="fa fa-times"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="cancel" class="btn btn-danger" (click)="onClickClose()">Close</button>
</mat-dialog-actions>

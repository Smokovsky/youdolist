<mat-dialog-content>
    <div class="form-group">
        <label for="name">Task name:</label>
        <input type="text" class="form-control" [(ngModel)]="taskName">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" [(ngModel)]="taskDescription"></textarea>
    </div>
    <div class="form-group">
        <label for="todoList">Todo todoList:</label>
        <ul *ngFor="let todo of taskTodoList">
            <li><input type="checkbox" [checked]="todo.isDone" (change)="onTodoCheck(todo)">
            <p [className]="todo.isDone ? 'active' : 'done'">{{ todo.name }}</p></li>
        </ul>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="submit" class="btn btn-success" (click)="onClickSaveButton()">Save</button>
    <button type="cancel" class="btn btn-danger" (click)="onClickCancelButton()">Cancel</button>
</mat-dialog-actions>
